<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Color Flipper</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-center">
                <h1 class="title">Color Flipper</h1>
            </div>
        </nav>
    </header>   
    <main>
        <div class="container">
            <h2>Background color: <span class="color">#2B2A33</span></h2>
            <button class="btn btn-hero" id="btn">Click me!</button>
        </div>
        <div class="prev-cont">
            <p class="prev-color">Previous color: </p>
        </div>
        <div class="pre-color-sec">
            <ul id="prev-color-sec">
            </ul>
            <span class="prevcolor"></span>
        </div>
    </main>
    <footer>
        <script src="./js/script.js"></script>
    </footer>
</body>
</html>
