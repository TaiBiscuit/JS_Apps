<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Password Generator</h1>
        </header>
        <main>
            <form>
                <div class="pass-out">
                    <h1 id="password" class="password">Password</h1>
                    <button class="copy"> Copy</button>
                </div>
                <div class="form-group">
                    <label for="p-length">Password Length</label>
                    <input id="pass-length" class="form-control" type="number"  value="10" min="8" max="25">
                </div>
                <div class="form-group">
                    <label for="p-sym">Symbols</label>
                    <input id="sym" class="form-control" type="checkbox">
                </div>
                    <div class="form-group">
                        <button id="submit" class="submit-button" type="submit">Submit</button>
                    </div>  
            </form> 
        </main>
    </div>
    <footer>
        <script src="./js/script.js"></script>
    </footer>
</body>
</html>
