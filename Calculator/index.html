<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calc-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-clear class="ac-btn">AC</button>
            <button data-del>DEL</button>
            <button data-op>÷</button>
            <button data-op>√</button>
            <button data-numb>7</button>
            <button data-numb>8</button>
            <button data-numb>9</button>
            <button data-op>*</button>
            <button data-op></button>
            <button data-numb>4</button>
            <button data-numb>5</button>
            <button data-numb>6</button>
            <button data-op>+</button>
            <button class="wall"></button>
            <button data-numb>1</button>
            <button data-numb>2</button>
            <button data-numb>3</button>
            <button data-op>-</button>
            <button class="wall"></button> 
            <button data-numb>0</button>
            <button data-numb>.</button>
            <button data-equ class="ac-btn">=</button>
        </div>
    </main>
    <footer>
    <script src="./js/script.js"></script>     
    </footer>
</body>
</html>
